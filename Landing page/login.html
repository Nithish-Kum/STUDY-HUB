<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - StudyHub</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      opacity: 0.3;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px 40px;
      width: 100%;
      max-width: 420px;
      box-shadow:
        0 20px 25px -5px rgba(0, 0, 0, 0.1),
        0 10px 10px -5px rgba(0, 0, 0, 0.04),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      position: relative;
      z-index: 1;
      animation: slideUp 0.6s ease-out;
      transition: all 0.3s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .logo p {
      color: #64748b;
      font-size: 16px;
      font-weight: 400;
      transition: all 0.3s ease;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #374151;
      font-weight: 500;
      font-size: 14px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 400;
      color: #374151;
      background: #ffffff;
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    input[type="email"]::placeholder,
    input[type="password"]::placeholder,
    input[type="text"]::placeholder {
      color: #9ca3af;
    }

    /* Additional fields for signup - initially hidden */
    .signup-fields {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.4s ease;
    }

    .signup-fields.show {
      max-height: 200px;
      opacity: 1;
      margin-bottom: 24px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 32px;
    }

    button {
      width: 100%;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    #login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 14px 0 rgba(102, 126, 234, 0.3);
    }

    #login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(102, 126, 234, 0.4);
    }

    #login:active {
      transform: translateY(0);
    }

    #signup {
      background: transparent;
      color: #667eea;
      border: 2px solid #667eea;
    }

    #signup:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 14px 0 rgba(102, 126, 234, 0.2);
    }

    #signup:active {
      transform: translateY(0);
    }

    .divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 16px;
      color: #64748b;
      font-size: 14px;
    }

    .footer-text {
      text-align: center;
      margin-top: 24px;
      color: #64748b;
      font-size: 14px;
    }

    .footer-text a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .back-button {
      background: transparent;
      color: #64748b;
      border: 1px solid #e5e7eb;
      margin-bottom: 12px;
      font-size: 14px;
      padding: 12px 20px;
    }

    .back-button:hover {
      background: #f8fafc;
      color: #374151;
      transform: translateY(-1px);
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
        margin: 0 16px;
      }

      .logo h1 {
        font-size: 28px;
      }

      input[type="email"],
      input[type="password"],
      input[type="text"],
      button {
        padding: 14px 16px;
        font-size: 15px;
      }
    }

    /* Loading state for buttons */
    .loading {
      opacity: 0.7;
      cursor: not-allowed;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Hide signup mode initially */
    .signup-mode #login {
      display: none;
    }

    .signup-mode .divider {
      display: none;
    }

    .signup-mode #signup {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 14px 0 rgba(102, 126, 234, 0.3);
    }

    .signup-mode #signup:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px 0 rgba(102, 126, 234, 0.4);
    }

    .password-wrapper {
      position: relative;
    }

    .eye-icon {
      position: absolute;
      top: 50%;
      right: 16px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #667eea;
      user-select: none;
    }

    .eye-icon:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="login-container" id="loginContainer">
    <div class="logo">
      <h1>StudyHub</h1>
      <p id="logoText">Welcome back! Please sign in to continue.</p>
    </div>

    <form>
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" required>
          <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
        </div>
      </div>

      <div style="text-align: right; margin-top: -16px; margin-bottom: 16px;">
        <a href="#" id="forgotPasswordLink" style="color: #667eea; font-size: 14px; text-decoration: none;">Forgot
          Password?</a>
      </div>


      <!-- Additional signup fields - initially hidden -->
      <div class="signup-fields" id="signupFields">
        <div class="form-group">
          <label for="studentName">Student Name</label>
          <div class="input-wrapper">
            <input type="text" id="studentName" placeholder="Enter your full name">
          </div>
        </div>

        <div class="form-group">
          <label for="collegeName">College Name</label>
          <div class="input-wrapper">
            <input type="text" id="collegeName" placeholder="Enter your college name">
          </div>
        </div>
      </div>

      <div class="button-group">
        <button type="button" id="backButton" class="back-button" style="display: none;">‚Üê Back to Login</button>
        <button type="button" id="login">Sign In</button>
        <div class="divider">
          <span>or</span>
        </div>
        <button type="button" id="signup">Create Account</button>
      </div>
    </form>

    <div class="footer-text">
      By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </div>
  </div>

</body>
<script src="auth.js"></script>

</html>
